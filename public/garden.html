        <style>
        .garden {
            display: flex;
            gap: 20px;
        }
        /* --- gen --- */
        body {
            font-family: 'Comic Sans MS';
            background-color: #eff4e9;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        /* --- layout --- */
            .container {
        overflow: hidden;
        display: flex;
        background-color: #577454;
    }
        .container h2 {
            font-size: 20px;
            text-align: left;
            padding-left: 20px;
            color:#314230
        }
        .container a {
            float: left;
            color: #dbefde;
            text-align: center;
            padding: 10px 16px;
            text-decoration: none;
            font-size: 15px;
            font-family: 'Comic Sans MS';
        }
        .container a:hover {
            background-color: #344639;
        }
        .container a.active {
            background-color: #496150;
            color: white;
        }
        /* logo to left */
        #logo > img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            float: left;
        }
        #water {
            width: 30px;
            height: 30px;
        }

        /* --- grid --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            background: rgb(101, 90, 74);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: auto;
            height: auto;
        }

        .grid-item {
            width: 80px;
            height: 80px;
            background-color: #504534;
            border: 2px solid #3c372b;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .grid-item:hover { transform: translateY(-2px); }
        .grid-item img { width: 70%; height: 70%; object-fit: contain; pointer-events: none; }
        .grid-item.selected { border: 3px solid #55e178; background-color: #716758; }
        .grid-item.planted { background-color: #8d6e63; border-color: #6d4c41; }

        /* --- panel --- */
        #side-panel {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            visibility: hidden;
            height: fit-content;
        }

        .seed-btn {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px;
            margin-bottom: 8px;
            border: 1px solid #ccc;
            background: white;
            cursor: pointer;
            border-radius: 6px;
        }
        .seed-btn:hover { background-color: #f1f8e9; }
        .seed-btn:disabled { opacity: 0.5; cursor: not-allowed; background: #eee; }

        /* Action Buttons */
        
        .action-btn {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            color: rgb(75, 98, 77);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .action-btn:hover { background-color: #809880; }
        .action-btn:disabled { background-color: #647768 !important; cursor: not-allowed; }

    </style>
</head>
<body>
<main>
      <!-- login stuff -->

    <div class="garden">
        <div class="grid" id="grid-container"></div>

        <div id="side-panel">
            <h2 id="panel-title" style="margin-top:0;">Plot </h2>
            <p id="panel-desc" style="color:#666; font-style:italic; font-size:0.9em;">...</p>
            
            <div id="stage-badge" style="background:#2ecc71; color:white; padding:5px 10px; border-radius:15px; display:none; font-size:0.8em; margin-bottom:15px; width:fit-content;"></div>

            <div id="inventory-list" style="display: none;">
                <p><strong>Your Seeds:</strong></p>
                <div id="inventory-buttons"></div>
            </div>

            <div id="plant-actions" style="display: none;">
                
                <button class="action-btn" onclick="growPlant()">
                   <img id="water" src="../tools/watering-can.png" /> <span> Water </span>
                </button>
                
                <hr style="margin: 10px 0; border: 0; border-top: 1px solid #8bac8a;">

                <button class="action-btn" style="background-color: #ffffff;" onclick="removePlant()">üóëÔ∏è Dig Up</button>
            </div>
        </div>
    </div>

<script>
    // --- config ---
    
    // seeds
    const plantSections = {
        "strawberry": {
            name: "Strawberry",
            description: "Fruit and flower bearing plant, when grown produces a reddish, small fruit which is edible.",
            buyPrice: 10,
            sellPrice: 25,
            images: [
                "../seeds/strawberry-seed.png", 
                "../middle-stage/strawberry-seedling.png",
                "../plants/strawberry-plant.png"
            ]
        },
        "tomato": {
            name: "Tomato",
            description: "A vegetable or a fruit? A reddish, usually circular grown plant typically used as dressing in meals.",
            buyPrice: 30,
            sellPrice: 70,
            images: [
                "../seeds/tomato-seed.png", 
                "../middle-stage/tomato-seedling.png",
                "../plants/tomato-plant.png"
            ]
        },
    };


    // --- game ---
    let inventory = {
        "strawberry": 3,
        "tomato": 3,
    };
    
    let gardenData = []; 
    let currentSelectedIndex = null;

    // --- func  ---
    document.addEventListener('DOMContentLoaded', () => {
        initGrid();
        updateUI();
    });

    function initGrid() {
        const container = document.getElementById('grid-container');
        for (let i = 0; i < 36; i++) {
            gardenData.push({ 
                id: i, 
                hasPlant: false, 
                plantType: null, 
                growthStage: 0,
            });
            
            const cell = document.createElement('div');
            cell.classList.add('grid-item');
            cell.id = `slot-${i}`;
            cell.onclick = () => selectPlot(i);
            container.appendChild(cell);
        }
    }

    // --- GARDEN ---
    window.selectPlot = function(index) {
        currentSelectedIndex = index;
        const data = gardenData[index];
        
        document.querySelectorAll('.grid-item').forEach(el => el.classList.remove('selected'));
        document.getElementById(`slot-${index}`).classList.add('selected');
        document.getElementById('side-panel').style.visibility = "visible";

        if (data.hasPlant) {
            // info
            const info = plantLibrary[data.plantType];
            document.getElementById('panel-title').innerText = info.name + (data.isGolden ? " (GOLDEN)" : "");
            document.getElementById('panel-desc').innerText = info.description;
            
            const badge = document.getElementById('stage-badge');
            badge.style.display = "block";
            
            if (data.growthStage === 2) {
                badge.innerText = "Grown!";
                badge.style.background = "#e67e22";
            } else {
                badge.innerText = "Growing...";
                badge.style.background = "#2ecc71";
            }

            document.getElementById('plant-actions').style.display = "block";
            document.getElementById('inventory-list').style.display = "none";


        } else {
            // inv
            document.getElementById('panel-title').innerText = "Empty Plot";
            document.getElementById('panel-desc').innerText = "Select a seed.";
            document.getElementById('stage-badge').style.display = "none";
            document.getElementById('plant-actions').style.display = "none";
            document.getElementById('inventory-list').style.display = "block";

            // seed butn
            const invContainer = document.getElementById('inventory-buttons');
            invContainer.innerHTML = "";
            for (const [key, count] of Object.entries(inventory)) {
                if (!plantLibrary[key]) continue; // Skip fertilizers here
                
                const btn = document.createElement('button');
                btn.classList.add('seed-btn');
                btn.innerHTML = `<span>${plantLibrary[key].name}</span> <span>x${count}</span>`;
                
                if (count > 0) btn.onclick = () => plantSeed(key);
                else btn.disabled = true;
                
                invContainer.appendChild(btn);
            }
        }
    };


    window.plantSeed = function(type) {
        if (inventory[type] > 0) {
            inventory[type]--;
            gardenData[currentSelectedIndex].hasPlant = true;
            gardenData[currentSelectedIndex].plantType = type;
            gardenData[currentSelectedIndex].growthStage = 0;
            gardenData[currentSelectedIndex].isGolden = false;
            
            updateGridVisual(currentSelectedIndex);
            updateUI();
            selectPlot(currentSelectedIndex);
        }
    };

    // --- actions ---
    
    // water
    window.growPlant = function() {
        const data = gardenData[currentSelectedIndex];
        if (data.growthStage < 2) {
            data.growthStage++;
            updateGridVisual(currentSelectedIndex);
            selectPlot(currentSelectedIndex);
        } else {
            alert("Fully grown!");
        }
    };

    window.removePlant = function() {
        gardenData[currentSelectedIndex].hasPlant = false;
        gardenData[currentSelectedIndex].plantType = null;
        gardenData[currentSelectedIndex].growthStage = 0;
        gardenData[currentSelectedIndex].isGolden = false;
        
        const cell = document.getElementById(`slot-${currentSelectedIndex}`);
        cell.innerHTML = "";
        cell.className = "grid-item selected"; // Reset classes
        
        selectPlot(currentSelectedIndex);
    };

    function updateGridVisual(index) {
        const data = gardenData[index];
        const cell = document.getElementById(`slot-${index}`);
        const lib = plantLibrary[data.plantType];
        
        cell.classList.add('planted');
        if (data.isGolden) cell.classList.add('golden-plant');
        
        cell.innerHTML = `<img src="${lib.images[data.growthStage]}" alt="plant">`;
    }
</script>
