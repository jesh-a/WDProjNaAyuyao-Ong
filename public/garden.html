        <style>
        .garden {
            display: flex;
            gap: 20px;
        }
        /* --- gen --- */
        body {
            font-family: 'Comic Sans MS';
            background-color: #eff4e9;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        /* --- layout --- */
            .container {
        overflow: hidden;
        display: flex;
        background-color: #577454;
    }
        .container h2 {
            font-size: 20px;
            text-align: left;
            padding-left: 20px;
            color:#314230
        }
        .container a {
            float: left;
            color: #dbefde;
            text-align: center;
            padding: 10px 16px;
            text-decoration: none;
            font-size: 15px;
            font-family: 'Comic Sans MS';
        }
        .container a:hover {
            background-color: #344639;
        }
        .container a.active {
            background-color: #496150;
            color: white;
        }
        /* logo to left */
        #logo > img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            float: left;
        }
        #water {
            width: 30px;
            height: 30px;
        }

        /* --- grid --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            background: rgb(101, 90, 74);
            padding: 1rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin: auto;
            width: auto;
            height: auto;
           
        }

        .grid-item {
            width: 80px;
            height: 80px;
            background-color: #504534;
            border: 2px solid #3c372b;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .grid-item:hover { transform: translateY(-2px); }
        .grid-item img { width: 70%; height: 70%; object-fit: contain; pointer-events: none; }
        .grid-item.selected { border: 3px solid #55e178; background-color: #716758; }
        .grid-item.planted { background-color: #8d6e63; border-color: #6d4c41; }

        /* --- panel --- */
        #side-panel {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            visibility: hidden;
            height: fit-content;
        }

        .seed-btn {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px;
            margin-bottom: 8px;
            border: 1px solid #ccc;
            background: white;
            cursor: pointer;
            border-radius: 6px;
        }
        .seed-btn:hover { background-color: #f1f8e9; }
        .seed-btn:disabled { opacity: 0.5; cursor: not-allowed; background: #eee; }

        /* Action Buttons */
        
        .action-btn {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            color: rgb(75, 98, 77);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .action-btn:hover { background-color: #809880; }
        .action-btn:disabled { background-color: #647768 !important; cursor: not-allowed; }

    </style>
